<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- Google Font -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
            rel="stylesheet"
        />
        <!-- Bootstrap 5 framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- font Awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Custom css -->
        <link rel="stylesheet" href="css/main.css" />
        <title>Covid-19</title>
    </head>
    <body onload="onload()">
        <div class="container_wrapper">
            <div class="left_box">
                <div class="title_Input">
                    <h2 class=" text-white">Covid -19 Report graph</h2>
                    <div>
                        <input type="date" class="input_date" max="2021-03-07" placeholder="2021-03-07" id="search_date">
                        <button class="btn btn-warning text-white" id="submit_input">Show</button>
                    </div>
                </div>
                <div class="left_top bg-light-custom " id="top_left">
                </div>
                
        </div>
        <!-- High Char  -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <!-- Script for Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- font Awesome  -->
        <script
            src="https://kit.fontawesome.com/ea03f014d5.js"
            crossorigin="anonymous"
        ></script>
        <!-- Echart -->
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
